providers = ["python", "node"]

[phases.setup]
# Install system packages for single-service deployment
nixPkgs = ["pkgs.python311", "pkgs.nodejs-18_x", "nginx"]

[phases.build]
cmds = [
  "pip install -r requirements.txt",
  "cd frontend && npm install && npm run build"
]

[start]
cmd = "bash deploy/start.sh"
